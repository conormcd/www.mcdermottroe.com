machine:
  php:
    version: 5.6.14

dependencies:
  cache_directories:
    - vendor
  pre:
    - sed -i 's/^;//' ~/.phpenv/versions/$(phpenv global)/etc/conf.d/xdebug.ini
    - pecl install -f memcached-2.0.1

test:
  override:
    - vendor/bin/phpunit --verbose --log-junit ${CIRCLE_TEST_REPORTS}/phpunit.xml test/phpunit
